<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="valentines.css" />

  <title>Valentine's</title>
</head>

  <script src="valentine.js"></script>
  <body>
    <div class="left-mountain"></div>
    <div class="back-mountain"></div>
    <div class="big-back-mountain"></div>
    <div class="sun"></div>
    <div class="penguin">
      <div class="penguin-head">
        <div class="hat"><div class="hat-top"></div></div>
        <div class="face left"><div class="face left top"></div><div class="face left bottom"></div></div>
        <div class="face right"><div class="face right top"></div><div class="face right bottom"></div></div>
        <div class="chin"> </div>
        <div class="eye left  ">
          <div class="eye-lid"></div>
        </div>
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>      
      <div class="penguin-body">
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>

    <div class="ground"> 
    <div class="container">
      <div class="emptycontainer"></div>
      <h1>Will you be my Valentine?</h1>
      <div class="buttons">
          <button class="yes" onclick="handleYesClick()">Yes</button>
          <button class="no" onclick="handleNoClick()">No</button>
      </div>
      <div class="gif">
          <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjY4NGR1bmpnNWN3cjFzeHVzYzVya244MDJtY2dqdWNtYjA0Y3FzeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/1hoKkBNSBxVyHIsPer/giphy.gif" alt=" GIF">
      </div>
  </div></div>
   
    
  </body>

</html>
